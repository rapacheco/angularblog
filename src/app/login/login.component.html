<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Login</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group inputs">
        <label for="email">Email</label>
        <input [(ngModel)]="email" name="email" type="email" class="form-control" id="loginEmail"
          placeholder="Your email">
        <label for="password">Password</label>
        <input [(ngModel)]="password" name="password" type="password" class="form-control" id="loginPassword"
          placeholder="Your password">
      </div>
      <div class="form-group social">
      </div>
      <p>Don't have an account?</p> <app-register [darkMode]="true"></app-register>
      <label *ngIf="error" class="error">{{ error }}</label>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cancel click')">Cancel</button>
    <button *ngIf="!logged" type="button" class="btn btn-primary" (click)="tryLogin()">Login</button>
  </div>
</ng-template>

<button class="btn btn-md btn-outline-light" (click)="open(content)">Login</button>
